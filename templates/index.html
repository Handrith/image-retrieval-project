<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Retrieval System</title>  
  <link href="{{ url_for('static', filename='css/tailwind.min.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-md w-1/2 text-center">
    <h1 class="text-2xl font-bold mb-4">ğŸ” Image Retrieval</h1>
    <p class="text-gray-600 mb-4">Upload gambar query untuk menemukan gambar paling mirip.</p>
    <form action="/upload" method="post" enctype="multipart/form-data" class="space-y-4">
      <input type="file" name="file" accept="image/*" required class="border p-2 rounded w-full">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Cari Gambar Mirip</button>
    </form>
  </div>
</body>
</html>
